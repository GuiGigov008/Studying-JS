<script>
    /* Scope

                                                                                                            console.log(nome)
                                                                                                            {
                                                                                                                variavel nome = valor
                                                                                                                console.log(nome)
                                                                                                            }
                                                                                                            console.log(nome)
                                                                                                            
                                                                                                            */

    // Bloco statement 
    {
        let x = 0
        console.log(x)
    }

    // var é global e, também local
    //hoisting
    console.log('> existe x antes do bloco?', x)

    {
        var x = 0
    }

    console.log('> existe x antes do bloco?', x)
</script>

<script>
    // let é somente local

    let y = 1;

    {
        //let y = 0
        y = 0
        console.log('> existe y ', y)
    }

    console.log('> existe y depois do bloco?', y)
</script>

<script>
    // const é somente local, extremamente local
    const a = 2

    {
        const z = 0
        console.log('> existe z antes do bloco?', z)
    }

    console.log('> existe a antes do bloco?', a)
</script>
